version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osc-finops
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///osc_finops.db}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - SESSION_TIMEOUT=${SESSION_TIMEOUT:-1800}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

